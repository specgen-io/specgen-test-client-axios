version: 2.1

parameters:
  specgen-version:
    type: string
    default: 1.10.18

jobs:
  client-axios:
    environment:
      SPECGEN_VERSION: << pipeline.parameters.specgen-version >>
    working_directory: ~/specgen-tests
    docker:
      - image: cimg/node:14.15.1
    steps:
      - checkout
      - start-service:
          port: 8081
      - run:
          name: Test axios client
          command: |
            npm add specgen.io@$SPECGEN_VERSION
            npm install
            npm run codegen
            export SERVICE_URL=http://localhost:8081
            npm run test
      - store_test_results:
          path: ./junit.xml
          
commands:
  start-service:
    parameters:
      port:
        type: integer
    steps:
      - run:
          name: Install service-go
          command: |
            set +e
            wget --help
            curl --help
            set -e
      # - wait-url:
      #     url: http://localhost:8081/docs/index.html?url=swagger.yaml

  wait-url:
    parameters:
      url:
        type: string
      sleep:
        type: integer
        default: 5
      attempts:
        type: integer
        default: 12
    steps:
      - run:
          name: Wait until url is available
          command: |
            attempt_counter=0
            max_attempts=<< parameters.attempts >>

            until $(curl --output /dev/null --silent --head --fail << parameters.url >>); do
              if [ ${attempt_counter} -eq ${max_attempts} ];then
                echo "Max attempts reached"
                exit 1
              fi

              printf '.'
              attempt_counter=$(($attempt_counter+1))
              sleep << parameters.sleep >>
            done

workflows:
  client-axios:
    jobs:
      - client-axios:
          context: specgen      
